<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alfajor.css">
</head>

<body>
    <header>

    </header>
    <main>

        <h1>trabajando con formularios</h1>
        <form action="">

            <div class="contacto">
                <label for="nombre">nombre</label>
                <!--para ingresar texto-->
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
            </div>

            <div class="contacto">
                <label for="contacto">contacto</label>
                <!--claves-->
                <input type="password" name="clave" id="clave" placeholder="ingrese su clave">
            </div class="contacto">

            <div class="contacto">
                <label for="numero">telefono</label>
                <!--tipo de dato numerico-->
                <input type="number" name="numero" id="numero" placeholder="ingrese su numero de telefono">
            </div>

            <div class="contacto">
                <label for="email">email</label>
                <!--email-->
                <input type="email" name="email" id="email" placeholder="ingrese su numero de email"> 
            </div>

            <div class="contacto">
                <label for="submit">submit</label>
                <!--submit-->
                <input type="submit" name="submit" id="submit">
            </div>

            <div class="contacto">
                <label for="butmon">butmon</label>
                <!--button-->
                <input type="button" name="butmon" value="comprar">
            </div>

            <div class="contacto">
                <label for="date">date</label>
                <!--fechas-->
                <input type="date" name="fecha">
            </div>

            <div class="contacto">
                <label for="color">color</label>
                <!--color-->
                <input type="color" name="color">
            </div>

            <div class="contacto">
                <label for="area">area</label>
                <!--textarea-->
                <textarea name="comentario" id="area" cols="30" rows="10"></textarea>
            </div>
        </form>
    </main>
</body>

</html>
